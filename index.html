<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>
<body>
  
  <div class="w-[100%] h-[100vh] bg-[#131A22] flex flex-col items-center justify-center relative ">
    
    <div class="flex sm:flex-row flex-col absolute top-0 bg-[#37475A] w-[100%] sm:h-[60px] h-fit justify-center items-center gap-2">

      <p class="sm:text-4xl text-3xl text-blue-500 sm:absolute sm:left-0 relative px-[15px]">Tic Tac Toe</p>

        <div class="flex sm:flex-row flex-col sm:relative sm:left-[100px] lg:left-0 md:text-2xl sm:text-xl text-xl sm:gap-5 sm:w-fit xs:w-[100%]">
          <div class="Game_mode">
            <select id="gameModeSelect" >
              <option class="placeholder" disabled selected value="">Select Game Mode</option>
              <option value="computer">Play vs Computer</option>
              <option value="friend">Play vs Friend</option>
            </select>  
          </div>
          
          <div class="match">
          <select id="Match_select">
              <option class="placeholder" disabled selected value="">Match</option>
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="7">7</option>
          </select>
        </div>

    </div>
      

    </div>

    <div class="md:text-[35px] lg:text-[45px] text-[15px] flex absolute sm:top-[11%] sm:left-[5%] top-[18%] left-[3%] text-yellow-400">
      <div class="round hidden">Round:</div>
    </div>


      <div class="text-[20px] flex sm:absolute sm:top-[75%]  sm:text-2xl relative top-[150px] md:absolute md:top-[20%] md:left-[5%] text-yellow-400">
        <label class="User">User_score (X) :</label>&ensp;
        <p class="U_score">0</p>
      </div>
      
      <div class="computer text-[20px] flex sm:absolute sm:top-[70%]  sm:text-2xl relative top-[150px] md:absolute md:top-[20%] md:right-[5%] text-yellow-400">
        <label class="User_type">Computer_score (O) :</label>&ensp;
        <p class="C_score">0</p>
      </div>

      
    <div class="result absolute sm:absolute sm:top-[70px] lg:top-[100px] top-[145px] sm:text-2xl text-xl text-orange-500"></div>
    
    <div class="md:w-[400px] md:h-[400px] sm:w-[280px] sm:h-[280px] w-[200px] h-[200px] grid grid-rows-3 grid-cols-3 sm:relative sm:bottom-[50px] md:relative md:top-0 absolute">
      <div class="entity md:text-7xl text-4xl" style="--r:5px; --b:5px;"></div>
      <div class="entity md:text-7xl text-4xl" style="--r:5px; --b:5px;"></div>
      <div class="entity md:text-7xl text-4xl" style="--b:5px;"></div>
      <div class="entity md:text-7xl text-4xl" style="--r:5px; --b:5px;"></div>
      <div class="entity md:text-7xl text-4xl" style="--r:5px; --b:5px;"></div>
      <div class="entity md:text-7xl text-4xl" style="--b:5px;"></div>
      <div class="entity md:text-7xl text-4xl" style="--r:5px;"></div>
      <div class="entity md:text-7xl text-4xl" style="--r:5px;"></div>
      <div class="entity md:text-7xl text-4xl"></div>
      <div class="line md:w-[400px] sm:w-[300px] w-[200px]"></div>
    </div>
    

    <audio class="tick_sound">
      <source src="tick.wav" type="audio/wav">
    </audio>

    <audio class="win_sound">
      <source src="win.wav" type="audio/wav">
    </audio>

    <audio class="lose_sound">
      <source src="lose.wav" type="audio/wav">
    </audio>

    <div class="flex flex-row  gap-5 sm:gap-10  absolute  sm:text-3xl text-2xl bottom-[40px] ">
      <button class="play p-[12px]  rounded-full bg-[grey]">Start</button>
      <button class="reset p-[12px] rounded-full bg-[grey]">Reset</button>
    </div>

  </div>

</body>
<script src="script.js"></script>
</html>
